<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Online Zoo - Alligator</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__logo">
        <a href="../../about/" class="header__logo-link">
          <img
            src="../../../assets/images/logo-online-zoo.svg"
            alt="online zoo logo"
            class="header__logo-img"
          />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-element">
            <a href="../../about/" class="header__nav-link">About</a>
          </li>
          <li class="header__nav-element">
            <a href="../../map/" class="header__nav-link">Map</a>
          </li>
          <li class="header__nav-element">
            <a href="#" class="header__nav-link header__nav-activelink">Zoos</a>
          </li>
          <li class="header__nav-element">
            <a href="../../error/" class="header__nav-link">Contact us</a>
          </li>
          <li class="header__nav-element">
            <a
              href="https://www.figma.com/file/aBvQMVmI665DtzprpiniuH/online-zoo?node-id=0%3A1"
              class="header__nav-link"
              target="_blank"
              >Design</a
            >
          </li>
        </ul>
      </nav>
      <h1 class="page-heading">Online Zoo</h1>
    </header>
    <!-- animal section -->
    <section class="animal">d</section>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__background">
        <img
          src="../../../assets/images/footer-background.png"
          alt=""
          class="footer__background-img"
        />
        <div class="footer__wrapper">
          <div class="footer__row1">
            <img
              src="../../../assets/images/logo-online-zoo.svg"
              alt="online zoo logo"
              class="footer__logo"
              onclick="window.location.href='../../about/';"
            /><button class="button footer__button">
              Donate for volunteers
            </button>
            <nav class="footer__nav">
              <ul class="footer__menu">
                <li class="footer__menu-element">
                  <a href="../../about/" class="footer__menu-link">About</a>
                </li>
                <li class="footer__menu-element">
                  <a href="../../map/" class="footer__menu-link">Map</a>
                </li>
                <li class="footer__menu-element">
                  <a href="../../error/" class="footer__menu-link"
                    >Contact us</a
                  >
                </li>
                <li class="footer__menu-element">
                  <a href="#" class="footer__menu-link">Feedback</a>
                </li>
              </ul>
            </nav>
            <div class="footer__social">
              <img
                src="../../../assets/icons/instagram-ico.svg"
                alt="instagram"
                class="footer__social-ico"
                onclick="window.location.href='https://instagram.com';"
              />
              <img
                src="../../../assets/icons/facebook-ico.svg"
                alt="instagram"
                class="footer__social-ico"
                onclick="window.location.href='https://facebook.com';"
              />
              <img
                src="../../../assets/icons/twitter-ico.svg"
                alt="instagram"
                class="footer__social-ico"
                onclick="window.location.href='https://twitter.com';"
              />
              <img
                src="../../../assets/icons/youtube-ico.svg"
                alt="instagram"
                class="footer__social-ico"
                onclick="window.location.href='https://youtube.com';"
              />
            </div>
          </div>
          <div class="footer__row2">
            <img
              src="../../../assets/images/logo-rss.png"
              alt="RS School logo"
              class="footer__logo-rs"
              title="Rolling Scopes School"
            />
            <img
              src="../../../assets/images/logo-yem.png"
              alt="YEM logo"
              class="footer__logo-yem"
              title="Yem Digital"
            />
            <span class="footer__copyright"
              >Copyright ©RSSchool and ©Yem Digital 2020 - 2021</span
            >
            <span class="footer__author">Grigoreva Margarita</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
